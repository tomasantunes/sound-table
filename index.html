<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundTable</title>
    <style>
        button {
            width: 100px;
            height: 100px;
        }

        button img {
            width: 100%;
        }
    </style>
</head>
<body>

    <script src="jquery.min.js"></script>
    <script src="howler.min.js"></script>
    <script>
        var sounds = [
            ["cha-ching", "audio/cha-ching.mp3", "icons/dollar-sign.png"],
            ["fail", "audio/fail.wav", "icons/fail.png"],
            ["clapping", "audio/clapping.wav", "icons/clapping.png"],
            ["boing", "audio/boing.wav","icons/spring.png"],
            ["bell", "audio/bell.wav", "icons/bell.png"],
            ["game-over", "audio/game-over.wav", "icons/game-over.png"],
            ["gunshot", "audio/gunshot.wav", "icons/gun.png"],
            ["fight", "audio/fight.wav", "icons/fight.png"],
            ["fatality", "audio/fatality.wav", "icons/fatality.png"],
            ["headshot", "audio/headshot.mp3", "icons/headshot.png"],
            ["dominating", "audio/dominating.mp3","icons/dominating.png"],
            ["double-kill", "audio/double-kill.mp3", "icons/double-kill.png"],
            ["meow", "audio/meow.mp3", "icons/cat.png"],
            ["correct", "audio/correct.wav", "icons/correct.png"],
            ["wrong", "audio/wrong.wav", "icons/wrong.png"],
            ["lion", "audio/lion.mp3", "icons/lion.png"],
            ["magic-wand", "audio/magic-wand.mp3", "icons/magic-wand.png"],
            ["punch", "audio/punch.mp3", "icons/punch.png"],
        ];

        var howls = [];

        $.each(sounds, function(i, val) {
            var sound = new Howl({
                src: val[1]
            });
            howls.push(sound);
            var button = '<button id="' + val[0] + '"><img src="' + val[2] + '"></button>';
            $("body").append(button);
            $('#' + val[0]).click(function() {
                howls[i].play();
            })
        });
    </script>
</body>
</html>
